{% extends 'Navbar/FacultyNavbar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">{% block body %}
    <div class="container mx-auto mt-8">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Submit Feedback</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-200">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
